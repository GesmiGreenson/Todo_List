<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/nav}"></div>

    <div class="container mt-4">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Tasks</h2>
                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-sm">All</a>
                        <a th:href="@{/dashboard(filter='pending')}" class="btn btn-outline-warning btn-sm">Pending</a>
                        <a th:href="@{/dashboard(filter='completed')}" class="btn btn-outline-success btn-sm">Completed</a>
                    </div>
                </div>

                <!-- Add Task Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add New Task</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/tasks}" th:object="${task}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                    <span th:errors="*{title}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>

                <!-- Tasks List -->
                <div th:if="${tasks.empty}">
                    <div class="alert alert-info text-center">
                        <h5>No tasks found</h5>
                        <p>Start by adding your first task above!</p>
                    </div>
                </div>

                <div th:each="task : ${tasks}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5 th:class="${task.completed} ? 'text-decoration-line-through text-muted' : ''" 
                                    th:text="${task.title}">Task Title</h5>
                                <p th:if="${task.description}" 
                                   th:class="${task.completed} ? 'text-decoration-line-through text-muted' : ''"
                                   th:text="${task.description}">Task description</p>
                                <small class="text-muted" th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}">
                                    Date
                                </small>
                            </div>
                            <div class="btn-group">
                                <form th:action="@{/dashboard/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline">
                                    <button type="submit" th:class="${task.completed} ? 'btn btn-warning btn-sm' : 'btn btn-success btn-sm'">
                                        <span th:text="${task.completed} ? 'Mark Pending' : 'Mark Complete'"></span>
                                    </button>
                                </form>
                                <a th:href="@{/dashboard/tasks/{id}/edit(id=${task.id})}" class="btn btn-primary btn-sm">Edit</a>
                                <form th:action="@{/dashboard/tasks/{id}/delete(id=${task.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm" 
                                            onclick="return confirm('Are you sure you want to delete this task?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
    <!-- Toggle Form -->
<form th:action="@{/dashboard/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" th:class="${task.completed} ? 'btn btn-warning btn-sm' : 'btn btn-success btn-sm'">
        <span th:text="${task.completed} ? 'Mark Pending' : 'Mark Complete'"></span>
    </button>
</form>

<!-- Delete Form -->
<form th:action="@{/dashboard/tasks/{id}/delete(id=${task.id})}" method="post" class="d-inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-danger btn-sm" 
            onclick="return confirm('Are you sure you want to delete this task?')">
        Delete
    </button>
</form>

<!-- Add Task Form -->
<form th:action="@{/dashboard/tasks}" th:object="${task}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- rest of your form -->
</form>
</body>
</html>
