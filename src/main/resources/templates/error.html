<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/nav}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="text-center">Error</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Something went wrong!</h5>
                        <p class="card-text">We're sorry, but an error has occurred. Please try again later.</p>
                        <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
                        <a th:href="@{/dashboard}" sec:authorize="isAuthenticated()" class="btn btn-secondary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
